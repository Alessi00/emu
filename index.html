 <!-- .row -->
 <div class="btn-group">
  <button class="btn" onclick="wavesurfer.setView(-Infinity, Infinity);">all</button>
  <button class="btn" onclick="wavesurfer.zoomViewPort(1);">in</button>
  <button class="btn" onclick="wavesurfer.zoomViewPort(0);">out</button>
  <button class="btn" onclick="wavesurfer.zoomSel();">sel</button>
  <button class="btn" disabled>bak</button>
</div>
