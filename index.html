<!DOCTYPE html>
<!-- <html manifest="/emulabeller.manifest"> -->
 <html>
 <head>
         <meta name="apple-mobile-web-app-capable" content="yes">
         <meta charset="utf-8">
         <title>emulablerjs</title>
         <link rel="stylesheet" href="css/bootstrap.min.css">
         <link rel="stylesheet" href="css/my.css">
           <link rel="stylesheet" href="css/jquery-ui.css" />

 </head>
 <body>


            
            



 <div class="container">
 
 

 
 <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
            <input type="file" id="fileGetterBtn" name="file"/> <!-- hidden by css -->
            <div class="btn-group">
            <button class="mini-btn" id="fileSelect">Open File</button>
            <button class="mini-btn" onclick="emulabeller.addTier();">Add Tier (seg)</button>
            <button class="mini-btn" onclick="emulabeller.addTier(true);">Add Tier (point)</button>
            <button class="mini-btn" onclick="emulabeller.showHideTierDial();">Remove Tier</button>
            <button class="mini-btn" onclick="emulabeller.showHideTierDial();">Show/Hide Tier</button>
            <button class="mini-btn" onclick="emulabeller.prepDownload();">Prep. Download</button>
            <button class="mini-btn" id="specSettings">Spec. Settings</button> 

             <div id="specDialog" title="Spectogram Settings" style="display:none;">
            		<p>View Range (Hz)</p>
	            		<input type="text" name="viewrange_from" id="viewrange_from" placeholder="0" />
	            		<input type="text" name="viewrange_to" id="viewrange_to" placeholder="8000" />
	            	
            		<p>Window Length (samples)</p>
	            		<input type="text" name="windowLength" id="windowLength" placeholder="512" />
            		
            		<p>Dynamic Range (dB)</p>  
            			<input type="text" name="dynamicRange" placeholder="50" /> 
            		
            		<p>Window Function</p>      
            			<select name="windowFunction">
            				<option>BARTLETT</option>
            				<option selected>BARTLETTHANN</option>
            				<option>BLACKMAN</option>
            				<option>COSINE</option>
            				<option>GAUSS</option>
            				<option>HAMMING</option>
            				<option>HANN</option>
            				<option>LANCZOS</option>
            				<option>RECTANGULAR</option>
            				<option>TRIANGULAR</option>
            				
            			</select>     		
            </div>
            
            
            <!-- <a class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">
                EDIT
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
            </ul> -->
          </div>
          <output></output>

          <div id="alwaystherecans">
            <div class="timeline">
              <canvas id="wave" width="1024" height="100"></canvas>
            </div>

            <div class="spectrogram">
              <canvas id="spectrogram" width="1024" height="100"></canvas>
            </div>
      </div>

        </div>
      </div>
    </div>


<div class="hero">
      <div id="signalcans">
      </div>
      <div id="cans">
      </div>
      
</div>


 </div><!-- .container -->

<div id="dialog-messageSh" title="Show/Hide Tier with Name">
  <p> <input type="text" id="dialShInput" class="text ui-widget-content ui-corner-all"></p>
</div>

<div id="dialog-messageSetLabel" title="Set label">
  <p> <input type="text" id="dialLabelInput" class="ui-widget ui-state-default ui-corner-all"></p>
</div>

 <div class="navbar navbar-inverse navbar-fixed-bottom">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="brand">emulabellerjs</a> -->
          <div class="nav-collapse collapse">
          

          <div class="scrollbar">
            <canvas id="scrollbar" width="1024" height="32"></canvas>
          </div>
          <!-- .row -->
          <div class="btn-group">
            <button class="mini-btn" onclick="emulabeller.setView(-Infinity, Infinity);">all</button>
            <button class="mini-btn" onclick="emulabeller.zoomViewPort(1);">In</button>
            <button class="mini-btn" onclick="emulabeller.zoomViewPort(0);">Out</button>
            <button class="mini-btn" onclick="emulabeller.incrViewP(0);;">Lft</button>
            <button class="mini-btn" onclick="emulabeller.incrViewP(1);;">Rght</button>
            <button class="mini-btn" onclick="emulabeller.zoomSel();">Sel</button>
            <button class="mini-btn" onclick="emulabeller.playPause();">Play/Pause In View</button>            
            <button class="mini-btn" onclick="emulabeller.playInMode('sel');">Play Selected</button>            
            <button class="mini-btn" onclick="emulabeller.playInMode('all');">Play Entire File</button>
            <button class="mini-btn" onclick="emulabeller.editLabel();">Change Segment Label</button>            
          </div>

          </div>
        </div>
      </div>
    </div>




    
  <noscript>No javascript enabled...</noscript>

 <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->
 
 
 
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-ui.js"></script>
   
  <script src="js/emulabeller.js"></script>
  <script src="js/webaudio.js"></script>
  <script src="js/drawer.js"></script>
  <script src="js/view.js"></script>
  <script src="js/labfileparser.js"></script>
  <script src="js/textgridparser.js"></script>
  <script src="js/ssffparser.js"></script>
  

  <script src="js/main.js"></script>

  <script src="js/jquery_ui.js"></script>


 </body>

</html>
