         <style type="text/css">
      /* Sticky footer styles
      -------------------------------------------------- */
      html,
      body {
        -webkit-user-select: none;
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */
      @media (max-width: 767px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
      }

         </style>
 </head>
 <body>
         

 <div class="container">
 <!-- Navbar

<div class="hero-unit">
        <div id="cans">
          
          <div class="timeline">
              <canvas id="wave" width="1024" height="128"></canvas>
          </div>

          <div class="spectrogram">
            <canvas id="spectrogram" width="1024" height="128"></canvas>
          </div>
          
          <div class="tier">
            <canvas id="tier1" width="1024" height="64"></canvas>
          </div>

</div>

 <!-- .row -->
 <div class="btn-group">
  <button class="btn" onclick="emulabeller.setView(-Infinity, Infinity);">all</button>
  <button class="btn" onclick="emulabeller.zoomViewPort(1);">in</button>
  <button class="btn" onclick="emulabeller.zoomViewPort(0);">out</button>
  <button class="btn" onclick="emulabeller.zoomSel();">sel</button>
</div>
 
<a class="btn btn-primary btn-large" onclick="emulabeller.playPause();">
      Play/Pause in view
</a>

<a class="btn btn-primary btn-large" onclick="emulabeller.playInMode('sel');">
      Play selected
</a>

<a class="btn btn-primary btn-large" onclick="emulabeller.playInMode('all');">
      Play entire file
</a>
