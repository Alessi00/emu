<!DOCTYPE html>
<!-- <html manifest="/emulabeller.manifest"> -->
 <html>
 <head>
         <meta name="apple-mobile-web-app-capable" content="yes">
         <meta charset="utf-8">
         <title>emulablerjs</title>
         <link rel="stylesheet" href="css/bootstrap.min.css">
         <link rel="stylesheet" href="css/my.css">
           <link rel="stylesheet" href="css/jquery-ui.css" />

 </head>
 <body>
         

 <div class="container">
 <!-- Navbar
    ================================================== -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand">emulabellerjs</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="">
                <input type="file" id="fileGetterBtn" name="file"/>
              </li>
              <li class="">
                <button class="btn" onclick="emulabeller.addTier();">Add Tier</button>
              </li>
              <li class="">
                <button class="btn" onclick="console.log(234);" disabled>Save Tier to File</button>
              </li>
              <li class="">
                <button class="btn" onclick="emulabeller.showHideTierDial();">Remove Tier</button>
              </li>
              <li class="">
                <button class="btn" onclick="emulabeller.showHideTierDial();">Show/Hide Tier</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

         

<div class="hero-unit">
        <div id="alwaystherecans">
          
          <div class="timeline">
              <canvas id="wave" width="1024" height="128"></canvas>
          </div>

          <div class="spectrogram">
            <canvas id="spectrogram" width="1024" height="128"></canvas>
          </div>
          
      </div>

      <div id="signalcans">
      </div>
      <div id="cans">
      </div>
      <div class="scrollbar">
          <canvas id="scrollbar" width="1024" height="60"></canvas>
      </div>
</div>

 <!-- .row -->
 <div class="btn-group">
  <button class="btn" onclick="emulabeller.setView(-Infinity, Infinity);">all</button>
  <button class="btn" onclick="emulabeller.zoomViewPort(1);">in</button>
  <button class="btn" onclick="emulabeller.zoomViewPort(0);">out</button>
  <button class="btn" onclick="emulabeller.zoomSel();">sel</button>
</div>
 
<a class="btn btn-primary btn-large" onclick="emulabeller.playPause();">
      Play/Pause in view
</a>

<a class="btn btn-primary btn-large" onclick="emulabeller.playInMode('sel');">
      Play selected
</a>

<a class="btn btn-primary btn-large" onclick="emulabeller.playInMode('all');">
      Play entire file
</a>


 </div><!-- .container -->

<div id="dialog-messageSh" title="Show/Hide Tier with Name">
  <p> <input type="text" id="dialShInput" class="text ui-widget-content ui-corner-all"></p>
</div>

<div id="dialog-messageSetLabel" title="Set label">
  <p> <input type="text" id="dialLabelInput" class="ui-widget ui-state-default ui-corner-all"></p>
</div>



    
  <noscript>No javascript enabled...</noscript>

 <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-ui.js"></script>
   
  <script src="js/emulabeller.js"></script>
  <script src="js/webaudio.js"></script>
  <script src="js/drawer.js"></script>
  <script src="js/view.js"></script>
  <script src="js/labfileparser.js"></script>
  <script src="js/ssffparser.js"></script>

  <script src="js/main.js"></script>


 </body>
</html>
