<div class="modal-header">
	<h3 id="modalHeading">Hierarchy of bundle</h3>
</div>

<div class="modal-body">
	<h4>Possible paths through the hierarchy</h4>
	<ul ng-repeat="a in possiblePaths">
		<li>{{a}}</li>
	</ul>
</div>

<div class="modal-footer">
	<button id="modalCancelBtn" ng-click="cancel();" class="emuwebapp-mini-btn-dialog">Cancel</button>
</div>
