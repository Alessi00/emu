<div class="emuwebapp-modal-wrap" ng-controller="ShowhierarchyCtrl">
    <div class="emuwebapp-modal-header-large emuwebapp-modal-header">
        <div class="emuwebapp-nav-wrap" ng-repeat="(key, levelName) in standardFuncServ.reverseCopy(paths.possible[getSelIdx()])">
            <div class="emuwebapp-nav-wrap" style="margin-left: 5px;">
				<ul class="emuwebapp-dropdown-container">
					<li class="left">
						<button class="emuwebapp-mini-btn full">
							{{levelName}} &#9662;
						</button>
						<ul class="emuwebapp-dropdown-menu">
							<li class="divider"></li>
							<li ng-repeat="(key2, attrDef) in getAllAttrDefs(levelName)" ng-click="setCurrentAttrDef(levelName, attrDef.name, $index);">
								&rarr; {{attrDef.name}}
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="emuwebapp-modal-body emuwebapp-modal-hierarchy">
		<select class="form-control" ng-model="paths.selected" ng-options="value for value in paths.possibleAsStr"></select>
		<history-action-popup ng-show="vs.historyActionTxt !=''"></history-action-popup>
		<emuhierarchy playing="getPlaying();" vertical="getRotation();"></emuhierarchy>
	</div>
	<div class="emuwebapp-modal-footer">
	    <button class="emuwebapp-mini-btn" ng-click="playSelection()">play selected</button>
	    <button id="modalRotateBtn" class="emuwebapp-mini-btn" ng-click="rotateHierarchy()">&orarr; rotate by 90&deg;</button>
		<button id="modalCancelBtn" ng-click="modal.close();" class="emuwebapp-mini-btn">close</button>
	</div>
</div>
