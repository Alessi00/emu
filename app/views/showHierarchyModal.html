<div class="modal-header">
	<h3 id="modalHeading">Hierarchy of bundle</h3>
</div>

<div class="modal-body">
	<select class="form-control" ng-model="paths.selected" ng-options="value for value in paths.possibleAsStr">
	</select>
	
	<div id="emuwebapp-tree-container"></div>

	<emuhierarchy></emuhierarchy>

	choose attribute definitions for levels currently displayed:
	<div ng-repeat="(key, value) in paths.possible[getSelIdx()]">
		<hr>
		<div>Level name: {{value}}</div>
		<div>All attribute definitions:
			<ul>
				<li ng-repeat="(key2, value2) in getAllAttrDefs(value)">{{value2.name}}</li>
			</ul>
		</div>
	</div>

	<button class="btn btn-default" ng-click="rotateHierarchy()">
		<span class="glyphicon glyphicon-repeat"></span> 
		rotate by 90Â°
	</button>

</div>

<div class="modal-footer">
	<button id="modalCancelBtn" ng-click="cancel();" class="emuwebapp-mini-btn-dialog">Cancel</button>
</div>
