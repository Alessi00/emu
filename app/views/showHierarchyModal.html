<div class="modal-header">
	<h3 id="modalHeading">Hierarchy of bundle</h3>
</div>

<div class="modal-body">
	<h4>Possible paths through the hierarchy</h4>
	<select ng-model="selectedPath" ng-options="value for value in possiblePaths"></select>

	<br>

	<b>Selected path (does not yet influence drawing): {{selectedPath}}</b>

	<div id="tree-container"></div>
</div>

<div class="modal-footer">
	<button id="modalCancelBtn" ng-click="cancel();" class="emuwebapp-mini-btn-dialog">Cancel</button>
</div>
