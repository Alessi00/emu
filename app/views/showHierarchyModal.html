<div class="modal-header">
	<h3 id="modalHeading">Hierarchy of bundle</h3>
</div>

<div class="modal-body">
	<select ng-change="redraw(selectedPath);" ng-model="selectedPath" ng-options="value for value in possiblePaths"></select>

	<div id="tree-container"></div>
</div>

<div class="modal-footer">
	<button id="modalCancelBtn" ng-click="cancel();" class="emuwebapp-mini-btn-dialog">Cancel</button>
</div>
