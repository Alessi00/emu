<!-- main configuration -->
<div ng-repeat="(key, value) in mainConfig">
  <div ng-switch="value.type">
    <div ng-switch-when="boolean">
      <input type="checkbox" name="{{key}}" value="salami" id="{{key}}">
    </div>
    <div ng-switch-when="string">
      <input type="text" name="{{key}}" value="salami" id="{{key}}">
    </div>
    <div ng-switch-when="integer">
      <input type="number" min="0" step="1"/>
    </div>
  </div>
</div>
