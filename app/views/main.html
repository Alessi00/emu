<div handleglobalkeystrokes>

  <div class="menu" id="menu">
      <a href="#" class="mini-btn tool-tip" title="Shortcut: O">Open File</a>
 <!-- <button class="mini-btn" id="cmd_dropBoxOpen">Dropbox Open</button> -->
      <a href="#" class="mini-btn tool-tip" title="Shortcut: O">Open Menu</a>
      <a href="#" class="mini-btn tool-tip" title="Shortcut: none">Add Tier (seg)</a>
      <a href="#" class="mini-btn tool-tip" title="Shortcut: none">Add Tier (point)</a>
      <a href="#" class="mini-btn tool-tip" title="Shortcut: none">Rename sel. Tier</a>
      <a href="#" class="mini-btn tool-tip" title="Shortcut: none">Download TextGrid</a>
      <a href="#" class="mini-btn tool-tip" title="Shortcut: none" ng-click="openModal('views/spectroSettings.html','Spectrogram Settings');">Spec. Settings</a>
      <a href="#" class="mini-btn tool-tip" title="Shortcut: none">Disconnect</a> 
      <a href="#" class="aboutLink" title="About" ng-click="openModal('views/about.html','about');"><img/></a>
  </div>

  <div ng-controller="TimelineCtrl" id="TimelineCtrl" class="TimelineCtrl">
      <osci id='osci' class='osci'></osci>
      <spectro id='spectro' class='spectro' drawssff></spectro>
      <div id="resizer" class="resizer" draggableResizeBar="{key: value}">
          <span id="resizeIcon" class="resizeIcon"> </span>
      </div>
  </div>
  
  <div ng-controller="HandletiersCtrl" id="HandletiersCtrl" class="HandletiersCtrl">
  
    <div id="spacer" class="spacer"></div>

    <!-- all tiers are listed here -->
    <ul ui:sortable="sortableOptions" ng-model="tierDetails.tiers">
        <li ng-repeat="tier in tierDetails.tiers"><tier id='{{tier.TierName}}' class="Tier"></tier></li>
    </ul>

    <!-- small status bar for development -->
    <p>viewState.curViewPort.sS: {{viewState.curViewPort.sS}};
      viewState.curViewPort.eS: {{viewState.curViewPort.eS}};
      last hit keycode: {{lastkeycode}}</p>
  </div>


<div class="menu-bottom" id="menu-bottom">
  <canvas id="scrollbar" class="canvasSettingsBottom" width="2048" height="64"></canvas>
  <div class="btn-group">
    <button class="mini-btn tooltipabove" id="cmd_viewZoomAll" data-tooltip="Shortcut: Q">all</button>
    <button class="mini-btn tooltipabove" id="cmd_viewZoomIn" data-tooltip="Shortcut: W">In</button>
    <button class="mini-btn tooltipabove" id="cmd_viewZoomOut" data-tooltip="Shortcut: S">Out</button>
    <button class="mini-btn tooltipabove" id="cmd_viewMoveLeft" data-tooltip="Shortcut: A">Lft</button>
    <button class="mini-btn tooltipabove" id="cmd_viewMoveRight" data-tooltip="Shortcut: D">Rght</button>
    <button class="mini-btn tooltipabove" id="cmd_viewZoomSelect" data-tooltip="Shortcut: E">Sel</button>
    <button class="mini-btn tooltipabove" id="cmd_playPause" data-tooltip="Shortcut: SPACE">Play/Pause In View</button>
    <button class="mini-btn tooltipabove" id="cmd_playSelected" data-tooltip="Shortcut: R">Play Selected</button>
    <button class="mini-btn tooltipabove" id="cmd_playAll" data-tooltip="Shortcut: F">Play Entire File</button>
  </div>
</div>

  
  
  <script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <h3>{{modalTitle}}</h3>
    </div>
    <div class="modal-body">
        {{modalContent}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>

  <script type="text/ng-template" id="about.html">
    <div>TEST</div>
</script>
  
</div>
