<div handleglobalkeystrokes>

  <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="menuLeft" ng-controller="FileCtrl">
    <h3>&nbsp;</h3>
    <div id="submenu" class="submenu">
      <div ng-repeat="utt in uttsList">
        <a class="utterance" title="{{utt.utteranceName}}" ng-click="menuUttClick(utt);">{{utt.utteranceName}}</a>
           <div class="saveUtterance" id="saveUtterance">
            Finished editing: <input type="checkbox"> <br />
            Comment:<input type="text">
               <img style="cursor: pointer;" ng-click="menuUttSave(utt);">
           </div>
      </div>
      <button>Save Session</button>
      <div id="dropbox" class="dropbox" ng-class="dropClass"><span>{{dropText}}</span>
      <div ng-show="files.length">
        <div ng-repeat="file in files.slice(0)">
          <span>{{file.webkitRelativePath || file.name}}</span>
            <span ng-switch="file.size > 1024*1024"><span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span><span ng-switch-default>{{file.size / 1024 | number:2}} kB</span></span>
        </div>
      </div>      
      </div>
    </div>
  </nav>


  <div class="menu" id="menu">
      <!-- <button class="mini-btn" id="cmd_dropBoxOpen">Dropbox Open</button> -->
       <button ng-style="buttonstyle('openMenu')" id="submenuOpen" ng-click="openSubmenu();" class="mini-btn" tooltip-placement="bottom" data-tooltip="Shortcut: none">Open Menu</button> 
       <button ng-style="buttonstyle('openFile')" class="mini-btn" tooltip-placement="bottom" data-tooltip="Shortcut: none">Open File</button> 
       <button ng-style="buttonstyle('addTierSg')" class="mini-btn" tooltip-placement="bottom" data-tooltip="Shortcut: none">Add Tier (seg)</button> 
       <button ng-style="buttonstyle('addTierPoint')" class="mini-btn" tooltip-placement="bottom" data-tooltip="Shortcut: none">Add Tier (point)</button> 
       <button ng-style="buttonstyle('renameSelTier')" class="mini-btn" ng-click="renameTier();" tooltip-placement="bottom" data-tooltip="Shortcut: none">Rename sel. Tier</button> 
       <button ng-style="buttonstyle('downloadTextGrid')" class="mini-btn" ng-click="downloadTextGrid();" tooltip-placement="bottom" data-tooltip="Shortcut: none">Download TextGrid</button> 
       <button ng-style="buttonstyle('specSettings')" class="mini-btn" tooltip-placement="bottom" data-tooltip="Shortcut: none" ng-click="openModal('views/spectroSettings.html','dialog');">Spec. Settings</button>
       <button ng-style="buttonstyle('Connect')" class="mini-btn" tooltip-placement="bottom" data-tooltip="Shortcut: none">Disconnect</button>  
      <a class="aboutLink" title="About" ng-click="openModal('views/about.html','dialog');"><img></a>
  </div>

  <div ng-controller="TimelineCtrl" id="TimelineCtrl" class="TimelineCtrl">
    <div class="controls">
      <osci id="osci" class="osci"></osci>  
      <spectro id="spec" class="spec"></spectro>
      <div id="resizer" class="resizer">
          <span id="resizeIcon" class="resizeIcon"> </span>
      </div>
    </div>
  </div>
  
  <div ng-controller="HandletiersCtrl" id="HandletiersCtrl" class="HandletiersCtrl">
    <!-- all tiers are listed here -->
    <ul ui:sortable="sortableOptions" ng-model="tierDetails.tiers" id="allowSortable">
        <li ng-repeat="tier in tierDetails.tiers" class="{{tier.TierName}} Tier sort">
            <tier id='{{tier.TierName}}'></tier>
        </li>
    </ul>
  </div>


<div class="menu-bottom" id="menu-bottom">
    <div ng-controller="TimelineCtrl">
        <preview id="preview" class="preview"></preview>  
    </div>
    <button ng-click="cmd_zoomAll();" class="mini-btn" id="cmd_viewZoomAll" data-tooltip="Shortcut: Q">all</button>
    <button ng-click="cmd_zoomIn();" class="mini-btn" id="cmd_viewZoomIn" data-tooltip="Shortcut: W">In</button>
    <button ng-click="cmd_zoomOut();" class="mini-btn" id="cmd_viewZoomOut" data-tooltip="Shortcut: S">Out</button>
    <button ng-click="cmd_zoomLeft();" class="mini-btn" id="cmd_viewMoveLeft" data-tooltip="Shortcut: A">Lft</button>
    <button ng-click="cmd_zoomRight();" class="mini-btn" id="cmd_viewMoveRight" data-tooltip="Shortcut: D">Rght</button>
    <button ng-click="cmd_zoomSel();" class="mini-btn" id="cmd_viewZoomSelect" data-tooltip="Shortcut: E">Sel</button>
    <button ng-click="cmd_playView();" class="mini-btn" id="cmd_playPause" data-tooltip="Shortcut: SPACE">Play In View</button>
    <button ng-click="cmd_playSel();" class="mini-btn" id="cmd_playSelected" data-tooltip="Shortcut: R">Play Selected</button>
    <button ng-click="cmd_playAll();" class="mini-btn" id="cmd_playAll" data-tooltip="Shortcut: F">Play Entire File</button>
</div>
</div>
