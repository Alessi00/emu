  <div ng-controller="TimelineCtrl" id="TimelineCtrl" class="TimelineCtrl">

      <div id="resizer" class="resizer"><span id="resizeIcon" class="resizeIcon"> </span></div>

  <div ng-controller="HandletiersCtrl" id="HandletiersCtrl" class="HandletiersCtrl">
  
    <div id="spacer" class="spacer"></div>

    <tier id='Phonetic' class='tier'></tier>
	
  	<p>Change all labels to:
  		<input type="text" ng-model="testValue" ng-keyup='{{updateAllLabels()}}'/>
  	</p>
  	<p>Set start sampelnr :
  		<input type="text" ng-model="viewState.sS">
  	</p>
	  <p>Set end sampelnr :
  		<input type="text" ng-model="viewState.eS">
  	</p>
  	<h3>{{testValue}}</h3>

    </p>
  </div>
  
  
  <script type="text/ng-template" id="modal.html">
    <div class="modal-header">
        <h3>{{modalTitle}}</h3>
    </div>
    <div class="modal-body">
        {{modalContent}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
