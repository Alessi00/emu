<div class="emuwebapp-modal-wrap">
	<div class="emuwebapp-modal-header-large emuwebapp-modal-header">
	  <h3 id="modalHeading">
		EMU-webApp Help
	  </h3>
	</div>
	<div class="emuwebapp-modal-bodyConfig">
		<!-- tabbed header -->
		<div id="tabs" class="emuwebapp-tabbed" ng-controller="TabbedHelpCtrl">
			<ul class="emuwebapp-grid">
				<li ng-repeat="tab in tabs" ng-style="isActiveTab(tab.url)" class="emuwebapp-grid-cell emuwebapp-grid-cell--center emuwebapp-grid-button" ng-click="onClickTab(tab)">{{tab.title}}</li>
			</ul>
			<div ng-include="currentTabUrl" class="emuwebapp-tabbed-view"></div>
		</div>
  	</div>

<!-- 	<div class="emuwebapp-modal-body" ng-controller="ModalCtrl">

	</div> -->
	<div class="emuwebapp-modal-footer">
	  <button id="modalCancelBtn" ng-click="modal.close();" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Cancel</button>
	</div>
</div>
