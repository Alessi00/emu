<div ng-controller="ManualCtrl" class="emuwebapp-text">
	<h2>Table of contents:</h2>
	<ul class="emuwebapp-toc">
		<li ng-repeat="mdFile in listOfMarkdownFiles"><a href ng-click="setCurrentMdFile(mdFile)">{{mdFile.title}}</a></li>
	</ul>
	<hr class="emuwebapp-aboutHr" />
	<div style="margin-top: 40px;">
		<btf-markdown class="emuwebapp-markdown" ng-include="curMdFile.url"></btf-markdown>
	</div>
</div>
