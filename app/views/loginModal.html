<div class="modal-header">
	<h3>User Login</h3>
</div>
<div class="modal-body">

	Please enter:
	<hr>
	<table class="emuwebapp-loginModalTable">
		<tr>
			<td>User name:</td>
			<td><input type="text" ng-model="loginData.username" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" ng-model="loginData.accesscode" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"></td>
		</tr>
	</table>
</div>
<div class="modal-footer">
	<button ng-click="cancel();" class="emuwebapp-mini-btn-dialog">Cancel</button>
	<button ng-click="tryLogin();" class="emuwebapp-mini-btn-dialog">Login</button>
</div>
