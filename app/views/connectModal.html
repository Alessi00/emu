<div class="emuwebapp-modal-wrap">
	<div class="emuwebapp-modal-header-large emuwebapp-modal-header">
	  <h3 id="modalHeading">
		Connect to Server
	  </h3>
	</div>
	<div class="emuwebapp-modal-bodyConfig" ng-controller="ModalCtrl">
	    <div class="emuwebapp-text">
	        <div>
	            &nbsp;<br />	
	            Please enter URL: <br />
	            <input type="text" ng-model="modal.dataOut" ng-init="modal.dataOut=cps.vals.main.serverUrl" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"><br />
				{{connectionError}}
			</div>
		</div>
	</div>
	<div class="emuwebapp-modal-footer">
		<button ng-click="modal.close();" class="emuwebapp-mini-btn">Cancel</button>
		<button ng-click="modal.confirmContent();" class="emuwebapp-mini-btn">Connect</button>
	</div>
</div>
