<!-- Spectrogram default configuration -->
<div class="emuwebapp-text">
	<h1>Spectrogram Settings</h1>
	<div>
	<p>
		<table>
		<tr ng-repeat="(key, value) in modal.dataOut.spectrogramSettings">
			<td>{{key}}</td>
			<td>
			<td ng-switch="getType('spectrogramSettings', key)">
		  <span ng-switch-when="boolean">
            <input type="checkbox" ng-model="modal.dataOut.spectrogramSettings[key]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();">
          </span>
          <span ng-switch-when="string">
            <input type="text" ng-model="modal.dataOut.spectrogramSettings[key]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();">
          </span>
          <span ng-switch-when="number">
            <input type="text" pattern="\d*" ng-model="modal.dataOut.spectrogramSettings[key]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();">
          </span>
          <span ng-switch-when="integer">
            <input type="text" ng-pattern="/^\d+$/" ng-model="modal.dataOut.spectrogramSettings[key]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();">
          </span>         
          <span ng-switch-when="array" style="font-size: 70% !important;">
	            <table  style="font-size: 70% !important;">
					<tr>
						<th></th>
						<th>red</th>
						<th>green</th>
						<th>blue</th>
						<th>resulting color</th>
					</tr>
	                <tr>
	                    <td>First color:</td>
	                    <td>r: <input  type="text" ng-model="value[0][0]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></td>
	                    <td>g: <input  type="text" ng-model="value[0][1]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></td>
	                    <td>b: <input  type="text" ng-model="value[0][2]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></td>
	                    <td><div ng-style="viewState.getColorOfAnchor(value, 0);"></div></td>
	                </tr>
	                <tr>
	                    <td>Second color: </td>
	                    <td>r: <input  type="text" ng-model="value[1][0]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></td>
	                    <td>g: <input  type="text" ng-model="value[1][1]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></td>
	                    <td>b: <input  type="text" ng-model="value[1][2]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></td>
	                    <td><div ng-style="viewState.getColorOfAnchor(value, 1);"></div></td>
	                </tr>
	                <tr>
	                    <td>Third color: </td>
	                    <td>r: <input  type="text" ng-model="value[2][0]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></td>
	                    <td>g: <input  type="text" ng-model="value[2][1]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></td>
	                    <td>b: <input  type="text" ng-model="value[2][2]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></td>
	                    <td><div ng-style="viewState.getColorOfAnchor(value, 2);"></div></td>
	                </tr>
	            </table>          
          </span>
          <span ng-switch-default>
            <span ng-switch="key">
              <span ng-switch-when="window">
                <select ng-model="modal.dataOut.spectrogramSettings[key]" ng-options="opt for opt in options">
              </span>
            </span>
          </span>
        </span>
      </td>
		</tr>
  </table>
  <br />
