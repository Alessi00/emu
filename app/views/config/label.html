<!-- main configuration -->
<div class="emuwebapp-text">
	<h1>Label Settings</h1>
	<div>
	<p>
		<table>
		<tr ng-repeat="(key, value) in modal.dataOut.labelCanvasConfig">
			<td>{{key}}</td>
			<td>
        <div ng-switch="getType('labelCanvasConfig', key)">
          <span ng-switch-when="boolean">
            <input type="checkbox" ng-model="modal.dataOut.labelCanvasConfig[key]" ng-checked="modal.dataOut.labelCanvasConfig[key]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();">
          </span>
          <span ng-switch-when="string">
            <input type="text" ng-model="modal.dataOut.labelCanvasConfig[key]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();">
          </span>
          <span ng-switch-when="integer">
            <input type="text" pattern="\d*" ng-model="modal.dataOut.labelCanvasConfig[key]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();">
          </span>
          <span ng-switch-default>
            <span ng-switch="key">
              <span ng-switch-when="addTimeMode">
                <select ng-model="modal.dataOut.labelCanvasConfig[key]" ng-options="opt for opt in timeMode">
              </span>
            </span>
          </span>          
        </div>
        
      </td>
		</tr>
  </table>
  <br />
