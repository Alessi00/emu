<!-- main default configuration -->
<div class="emuwebapp-text">
	<h1>Main Settings</h1>
	<div>
	<p>
		<table>
		<tr ng-repeat="(key, value) in schema.main.properties">
			<td>{{key}}</td>
			<td ng-switch="value.type">
          <span ng-switch-when="boolean">
            <input
              type="checkbox"
              name="{{key}}"
              ng-init="modal.dataOut[key]=getConfigValue(key)"
              ng-model="modal.dataOut[key]"
              id="{{key}}">
          </span>
          <span ng-switch-when="string">
            <input
            type="text"
            name="{{key}}"
            ng-init="modal.dataOut[key]=getConfigValue(key)"
            ng-model="modal.dataOut[key]"
            id="{{key}}">
          </span>
          <span ng-switch-when="integer">
            <input
            type="text"
            pattern="\d*"
            name="{{key}}"
            ng-init="modal.dataOut[key]=getConfigValue(key)"
            ng-model="modal.dataOut[key]"
            id="{{key}}">
          </span>
      </td>
		</tr>
  </table>
</p>
<br />
