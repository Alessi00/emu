<!-- main default configuration -->
<div class="emuwebapp-text">
	<h1>Main Settings</h1>
	<div>
	<p>
		<table>
		<tr ng-repeat="(key, value) in modal.dataOut.main">
		  <td>{{key}}</td>
		  <td ng-switch="getType('main', key)">
          <span ng-switch-when="boolean">
            <input type="checkbox" ng-model="modal.dataOut.main[key]" ng-checked="modal.dataOut.main[key]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();">
          </span>
          <span ng-switch-when="string">
            <input type="text" ng-model="modal.dataOut.main[key]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();">
          </span>
          <span ng-switch-when="integer">
            <input type="text" ng-pattern="/^\d+$/" ng-model="modal.dataOut.main[key]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();">
          </span>
      </td>
		</tr>
  </table>
</p>
<br />
