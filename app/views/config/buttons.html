<!-- main configuration -->
<div class="emuwebapp-text">
	<h1>Button Settings</h1>
	<div>
	<p>
		<table>
		<tr ng-repeat="(key, value) in modal.dataOut.activeButtons">
			<td>{{key}}</td>
			<td>
        <div>
          <span>
            <input type="checkbox" ng-model="modal.dataOut.activeButtons[key]" ng-checked="modal.dataOut.activeButtons[key]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();">
          </span>
        </span>
      </td>
		</tr>
  </table>
  <br />
