<div class="emuwebapp-modal-wrap" ng-controller="ModalCtrl">
	<div class="emuwebapp-modal-header-large emuwebapp-modal-header">
	  <h3 id="modalHeading">
		Confirm
	  </h3>
	</div>
	<div class="emuwebapp-modal-body" ng-controller="ModalCtrl">
		{{dataIn}}
	</div>
	<div class="emuwebapp-modal-footer">
		<button ng-click="modal.close();" class="emuwebapp-mini-btn-dialog">Cancel</button>
		<button ng-click="modal.confirm();" class="emuwebapp-mini-btn-dialog">Confirm</button>
	</div>
</div>
