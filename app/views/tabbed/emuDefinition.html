<!-- emu app config -->
<div class="emuwebapp-roundedBorderFrame" >
    <!-- perspectives Settings -->
    <div class="emuwebapp-tabbed-table">
		<div class="emuwebapp-tabbed-title">Font Settings</div>
		<div>&nbsp;</div>    
		<div class="emuwebapp-tabbed-row" ng-repeat="(key, value) in cps.vals.font">
			<span class="emuwebapp-tabbed-cell3">
				{{key}}
			</span>						
			<span class="emuwebapp-tabbed-cell" style="padding-bottom: 10px;">
				<input type="text" name="{{key}}" value="{{value}}" class="emuwebapp-tabbed-input" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();" />
			</span>						
		</div>
	</div>
</div>

<br />

<div class="emuwebapp-roundedBorderFrame" >
    <!-- spectrogram Settings -->
	<div class="emuwebapp-tabbed-table">
	    <div class="emuwebapp-tabbed-title">Spectrogram Settings</div>
	    <div>&nbsp;</div>
		<div class="emuwebapp-tabbed-row" ng-repeat="(key, value) in cps.vals.spectrogramSettings">
			<span class="emuwebapp-tabbed-cell3">
			    {{key}}
			</span>
			<span ng-switch on="value" class="emuwebapp-tabbed-cell" style="padding-bottom: 10px;">
				<span ng-switch-when="true">
					<input type="checkbox" name="{{key}}" size="45" value="false" class="emuwebapp-tabbed-input">
				</span>
				<span ng-switch-when="false">
					<input type="checkbox" name="{{key}}" size="45" value="true" checked class="emuwebapp-tabbed-input">
				</span>	
				<span ng-switch-default>
				    <span ng-switch on="key">
						<span ng-switch-when="heatMapColorAnchors">
							<small>
							  <div class="emuwebapp-tabbed-title">
								<div class="emuwebapp-tabbed-row">
								  <div class="emuwebapp-tabbed-cell5">First:</div>
								  <div class="emuwebapp-tabbed-cell5">r: <input class="emuwebapp-tabbed-input-small" type="text" ng-model="value[0][0]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></div>
								  <div class="emuwebapp-tabbed-cell5">g: <input class="emuwebapp-tabbed-input-small" type="text" ng-model="value[0][1]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></div>
								  <div class="emuwebapp-tabbed-cell5">b: <input class="emuwebapp-tabbed-input-small" type="text" ng-model="value[0][2]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></div>
								  <div class="emuwebapp-tabbed-cell5"><div ng-style="vs.getColorOfAnchor(value, 0);"></div></div>
								</div>
								<div class="emuwebapp-tabbed-row">
								  <div class="emuwebapp-tabbed-cell5">Second: </div>
								  <div class="emuwebapp-tabbed-cell5">r: <input class="emuwebapp-tabbed-input-small" type="text" ng-model="value[1][0]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></div>
								  <div class="emuwebapp-tabbed-cell5">g: <input class="emuwebapp-tabbed-input-small" type="text" ng-model="value[1][1]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></div>
								  <div class="emuwebapp-tabbed-cell5">b: <input class="emuwebapp-tabbed-input-small" type="text" ng-model="value[1][2]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></div>
								  <div class="emuwebapp-tabbed-cell5"><div ng-style="vs.getColorOfAnchor(value, 1);"></div></div>
								</div>
								<div class="emuwebapp-tabbed-row">
								  <div class="emuwebapp-tabbed-cell5">Third: </div>
								  <div class="emuwebapp-tabbed-cell5">r: <input class="emuwebapp-tabbed-input-small" type="text" ng-model="value[2][0]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></div>
								  <div class="emuwebapp-tabbed-cell5">g: <input class="emuwebapp-tabbed-input-small" type="text" ng-model="value[2][1]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></div>
								  <div class="emuwebapp-tabbed-cell5">b: <input class="emuwebapp-tabbed-input-small" type="text" ng-model="value[2][2]" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/></div>
								  <div class="emuwebapp-tabbed-cell5"><div ng-style="vs.getColorOfAnchor(value, 2);"></div></div>
								</div>
							  </div>
							</small>
						</span>
						<span ng-switch-when="window">
							<select ng-model="value" ng-options="opt as opt for opt in spectroDefinitionProperties.window.enum" class="emuwebapp-tabbed-input-bold"></select>
						</span>
						<span ng-switch-default>
							<input type="text" name="{{key}}" value="{{value}}" class="emuwebapp-tabbed-input">
						</span>
				    </span>
				</span>
			</span>
		</div>
	</div>
</div>
<br />

<div class="emuwebapp-roundedBorderFrame" >
    <!-- perspectives Settings -->
    <div class="emuwebapp-tabbed-table">
		<div class="emuwebapp-tabbed-title">Perspectives Settings</div>
		<div>&nbsp;</div>    
		<div class="emuwebapp-roundedBorderFrame emuwebapp-borderDashed emuwebapp-tabbed-table" ng-repeat="(key, value) in cps.vals.perspectives">
			<a href title="Delete" class="emuwebapp-tabbed-close" ng-click="deleteDefinition('perspective', key)">X</a>
			<div class="emuwebapp-tabbed-row" ng-repeat="(subkey, subvalue) in value">
				<span ng-switch on="subvalue">
					<span class="emuwebapp-tabbed-cell" ng-switch-when="true">
						<input type="checkbox" name="{{subkey}}" value="false">
					</span>
					<span class="emuwebapp-tabbed-cell" ng-switch-when="false">
						<input type="checkbox" name="{{subkey}}" value="true" checked>
					</span>	
					<span class="emuwebapp-tabbed-cell" ng-switch-default>
						<input type="text" name="{{subkey}}" value="{{subvalue}}">
					</span>		
				</span>				
			</div>
		</div>
	</div>
	<br />
	<a href title="Add new definition" ng-click="addDefinition('perspective')"><span class="emuwebapp-tabbed-add">+</span> add new perspective</a>
	<br />	
</div>
